<body>

<div class="row justify-content-around">
  
     <!-- Section for our Button and Input -->

        <br />

    <!-- This section is where our Twitter API's are -->

        <a class="twitter-timeline " data-width="350" data-height="315" data-theme="dark" href="https://twitter.com/GymLocation/lists/gym-geo-location-16422?ref_src=twsrc%5Etfw">A Twitter List by GymLocation</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</div>
